<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager</title>
    <!-- 引入React和ReactDOM -->
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    <!-- 引入Babel用于JSX转换 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.25.8/babel.min.js"></script>
    <!-- 引入Axios用于API请求 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <!-- 移除Ant Design依赖，使用原生CSS -->
    <!-- 引入CodeMirror用于代码编辑和diff展示 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/codemirror.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/theme/monokai.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/codemirror.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/addon/merge/merge.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/codemirror/5.65.16/addon/merge/merge.css">
    
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- 引入各个组件和页面 -->
    <script type="text/babel" src="services/api.js"></script>
    <script type="text/babel" src="components/PromptList.js"></script>
    <script type="text/babel" src="components/VersionList.js"></script>
    <script type="text/babel" src="components/TokenList.js"></script>
    <script type="text/babel" src="components/LLMConfigList.js"></script>
    <script type="text/babel" src="components/EmbeddingConfigList.js"></script>
    <script type="text/babel" src="pages/HomePage.js"></script>
    <script type="text/babel" src="pages/VersionPage.js"></script>
    <script type="text/babel" src="pages/TokenPage.js"></script>
    <script type="text/babel" src="pages/LLMConfigPage.js"></script>
    <script type="text/babel" src="pages/EmbeddingConfigPage.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
